<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!--song-->
        <div class="img-container">
            <img src="img/Kinda Crazy.jpg" alt="Selena Gomez">
        </div>
        <h2 id="title">Kinda Crazy</h2>
        <h3 id="Artist">Rare-Selena Gomez</h3>
        <audio src="music/Kinda Crazy.mp3"></audio>
        <!--Progress bar-->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"> </div>
                <div class="duration-wrapper">
                    <span id="current-time">0.00</span>
                    <span id="duration">3.32</span>
                </div>
        </div>
        <!--Controls-->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
